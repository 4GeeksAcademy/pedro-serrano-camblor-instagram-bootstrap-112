<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instragram feed - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
    <!-- Hola Mundo -->
    <h1 class="text-primary d-none">Hola, mundo!</h1>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between h-15">
            <!-- Navbar logo y titulo instagram -->
            <a class="navbar-brand d-flex" href="#">
                <div>
                    <i class="fa-brands fa-instagram me-1"></i>
                </div>
                <div class="font-weight-bold">
                    Instagram
                </div>
            </a>

            <!-- Botones modal y dropdown -->
            <div class="navbar-brand d-flex" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Modal button -->
                    <button type="button" class="btn btn-success m-2 p-1" data-bs-toggle="modal"
                        data-bs-target="#modalCreateNewPost">
                        <!-- Al clickar se abre el modal, para ello establezco un id al que llamaré abajo -->
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Create new post</a>
                        </li>
                    </button>
                    <!-- Aquí el modal en sí, que tiene el id conectado al botón de modal -->
                    <div class="modal" id="modalCreateNewPost" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <!-- Header -->
                                    <h5 class="modal-title">Create a new post</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body ps">
                                    <h5>Caption:</h5>
                                    <!-- Formulario con texto placeholder -->
                                    <textarea class="form-control"
                                        placeholder="Add the caption of your post here"></textarea>
                                    <div class="d-flex justify-content-start mt-2">
                                        <!-- Botón de cámara -->
                                        <button class="btn btn-md bg-light me-2 border">
                                            <i class="fa-solid fa-camera"></i>
                                        </button>
                                        <!-- Botón de ubicación -->
                                        <button class="btn btn-md bg-light me-2 border">
                                            <i class="fa-solid fa-location-dot"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <!-- Botones de cierre y publicar -->
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Dropdown button -->
                    <button type="button" class="btn btn-secondary m-2">
                        <li class="nav-item dropdown h5">
                            <a class="nav-link dropdown-toggle text-light" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-gear"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </button>

                </ul>

            </div>
        </div>
    </nav>


    <!-- Photofeed -->
    <!-- Navbar de photofeed -->
    <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active text-dark" id="grid-icon" data-bs-toggle="tab"
                data-bs-target="#grid-icon-pane" type="button" role="tab" aria-controls="grid-icon-pane"
                aria-selected="true">
                <!-- Icono de grid -->
                <i class="bi bi-grid-3x3 text-primary"></i>
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link text-dark" id="column-icon" data-bs-toggle="tab" data-bs-target="#column-icon-pane"
                type="button" role="tab" aria-controls="column-icon-pane" aria-selected="false">
                <!-- Icono de cuadrado -->
                <i class="fa-solid fa-square"></i>
            </button>
        </li>

    </ul>

    <div class="tab-content" id="myTabContent">
        <!-- Photofeed con grid de 3 -->
        <div class="tab-pane fade show active" id="grid-icon-pane" role="tabpanel" aria-labelledby="grid-icon"
            tabindex="0">
            Aquí mi photofeed en grid de 3
        </div>
        <!-- Photofeed con grid en columna de 1 -->
        <div class="tab-pane fade" id="column-icon-pane" role="tabpanel" aria-labelledby="column-icon" tabindex="0">
            Aquí mi photofeed en columna de 1
        </div>

    </div>

    <!-- scripts bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
